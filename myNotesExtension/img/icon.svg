<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圓形 -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" />
  <!-- 定義漸層 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fec5e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b3f4d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b3d4f4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 筆記本圖標 -->
  <rect x="34" y="44" width="60" height="40" rx="4" ry="4" fill="#ffffff" stroke="#cccccc" stroke-width="2" />
  <line x1="34" y1="54" x2="94" y2="54" stroke="#cccccc" stroke-width="1" />
  <line x1="34" y1="64" x2="94" y2="64" stroke="#cccccc" stroke-width="1" />
  <line x1="34" y1="74" x2="94" y2="74" stroke="#cccccc" stroke-width="1" />
  <!-- 筆圖標 -->
  <path d="M70 48 L80 38 L80 48 Z" fill="#ffcc00" />
  <rect x="72" y="48" width="4" height="20" fill="#ffcc00" />
  <circle cx="74" cy="48" r="2" fill="#ffcc00" />
  <!-- 社交媒體元素（例如小型的 "F" 代表 Facebook） -->
  <text x="50%" y="95%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#3b5998">F</text>
</svg>