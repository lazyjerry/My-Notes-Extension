<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景漸層 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a11cb; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2575fc; stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  <!-- 中央圖示 -->
  <g transform="translate(600, 315)">
    <!-- 筆記本圖標 -->
    <rect x="-60" y="-40" width="120" height="80" rx="10" ry="10" fill="#ffffff" stroke="#cccccc" stroke-width="4" />
    <line x1="-60" y1="-10" x2="60" y2="-10" stroke="#cccccc" stroke-width="2" />
    <line x1="-60" y1="10" x2="60" y2="10" stroke="#cccccc" stroke-width="2" />
    <line x1="-60" y1="30" x2="60" y2="30" stroke="#cccccc" stroke-width="2" />
    <!-- 筆圖標 -->
    <path d="M30 -40 L50 -60 L50 -40 Z" fill="#ffcc00" />
    <rect x="35" y="-40" width="4" height="20" fill="#ffcc00" />
    <circle cx="37" cy="-40" r="2" fill="#ffcc00" />
    <!-- 社交媒體圖標 -->
    <!-- 以 Facebook 的 "f" 為例 -->
    <text x="0" y="50" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#3b5998">f</text>
  </g>
  <!-- 標題文字 -->
  <text x="600" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="#ffffff" font-weight="bold">
    提升您的社群媒體管理效率
  </text>
  <!-- 裝飾圖形 -->
  <circle cx="100" cy="100" r="20" fill="#ffffff" opacity="0.1" />
  <circle cx="1100" cy="530" r="30" fill="#ffffff" opacity="0.1" />
  <path d="M0,630 L1200,0" stroke="#ffffff" stroke-width="2" opacity="0.1" />
</svg>